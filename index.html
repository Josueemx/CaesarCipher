<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Caesar cipher</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anosnymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="py-3 container">
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-group">
                        <div class="card">
                            <div class="card-body">
                                <h1>Caesar cipher</h1>
                                <div class="form-group">
                                    <label for="key-select">Key</label>
                                    <select class="form-control" id="key-select">
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="method-select">Text encode/decode</label>
                                    <select class="form-control" id="method-select">
                                        <option>Cipher</option>
                                        <option>Decipher</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input-text">Text input</label>
                                    <textarea pattern="^[a-zA-Z]" class="form-control" id="input-text" rows="3"></textarea>
                                </div>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button type="button" id="button-encode" class="btn btn-primary">Run</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" id="button_bfattack" class="btn btn-primary">Brute-force attack</button>  
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="output-text">Text output</label>
                                    <textarea class="form-control" id="output-text" rows="3"></textarea>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="key_found">Brute-force attack results</label>
                                    <input type="text" class="form-control" id="key_found" placeholder="Key found">
                                </div>
                                <table class="table" id="bfattack_results">
                                    <thead>
                                      <tr>
                                        <th>Key</th>
                                        <th>Plaintext</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
